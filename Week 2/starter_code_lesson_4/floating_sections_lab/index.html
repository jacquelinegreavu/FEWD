<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Floating Sections</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="page">

		<header>
		  <h2>Header</h2>
		</header>

		<section>
		  <h2>Part of section</h2>
		  <p>Paragraph in section.</p>
		  <p>Paragraph in section.</p>
		</section>

		<aside>
		<!-- #2 Wrap this content with an aside  -->
		  <h2>Aside Title</h2>
		  <img src="images/river.jpeg" alt="Flowing river">
		  <p>Last paragraph in aside</p>
		</aside>


		<footer>
		  <h2>Footer</h2>
		</footer>

	</div>

	<div class="clearfix">
		<p>1</p> <!-- float: left -->
		<p>2</p> <!-- float: left -->
		<p>3</p> <!-- float: left -->
	</div>

</body>
</html>
